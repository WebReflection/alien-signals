<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
import {
  Signal,
  signal, computed,
  effect, untracked,
  // all other alien-signals exports
} from './dist.js';

const count = signal(0);
const double = computed(() => count * 2);
//               implicit count.valueOf()

console.assert(count instanceof Signal);  // true
console.assert(double instanceof Signal); // true

effect(() => {
  console.log('count', count.peek());
  //                  no subscription

  console.log('double', double.value);
});

count.value++;

const greedy = signal(count.value, { greedy: true });
effect(() => {
  console.log('greedy', greedy.value);
});

greedy.value = count.value;
  </script>
</head>
</html>
